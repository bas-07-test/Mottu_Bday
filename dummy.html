        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            transition: background-color 2s;
        }
        .button-container {
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            background-color: #f8c291;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            color: #111;
        }
        .light-theme {
            background-color: #f0f0f0;
            color: #111;
        }
        .decorated-bg {
            background-image: url('check1.jpg'); /* Replace 'path-to-your-image.jpg' with the URL or file path of your desired background image */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .decorated-bg1 {
            background-image: url('test.avif'); /* Replace 'path-to-your-image.jpg' with the URL or file path of your desired background image */
            background-size: cover;
            background-repeat: no-repeat;
        }
        .hidden {
            display: none;
        }
        .centered-text-container {
            position: absolute;
            top: 45%;
            left: 40%;
            transform: translate(-50%, -50%);
            text-align: center;
            white-space: nowrap; /* Prevent words from wrapping to a new line */
        }
        .centered-text {
            font-size: 32px; /* Increase font size */
            font-family: 'Courier New', Courier, monospace; /* Change font style */
            margin: 10px;
            opacity: 0; /* Hide the text initially */
            animation: fade-in-out 1s forwards; /* Apply fade-in and fade-out animation */
            display: block;
            position: absolute; /* Display on the same line */
        }
        @keyframes fade-in-out {
            0%, 100% {
                opacity: 0; /* Hide at the start and end */
            }
            25%, 75% {
                opacity: 1; /* Show at 25% and hide at 75% of the animation */
            }
        }
    </style>

            const body = document.querySelector('body');
            const buttonContainer = document.querySelector('.button-container');
            body.classList.toggle('light-theme');

                setTimeout(() => {
                    const decorateButton = document.createElement('button');
                    decorateButton.classList.add('button');
                    decorateButton.textContent = 'Decorate';
                    decorateButton.onclick = addDecorations;
                    buttonContainer.appendChild(decorateButton);
                }, 1000);
